	{
		Deactivate("|ShellLogin");
		Deactivate("|ShellMulti");
		Deactivate("|ShellInstant");
		Deactivate("|EscapeLoad");
		Deactivate("|ShellMain");
		Deactivate("|ShellSingle");
		Activate("|ShellSingle");
		Activate("|Data");
	}
	
	OnEvent("Instant")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellMulti");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMain");
		FadeIn("|ShellInstant");
	}
	
	OnEvent("Multi")
	{
		//FadeOut("|ShellLogin");
		//FadeOut("|ShellInstant");
		//FadeOut("|ShellSingle");
		//FadeOut("|EscapeLoad");
		//FadeOut("|ShellMain");
		Cmd("shell.multi.enter");
		//FadeIn("|ShellMulti");
	}

	OnEvent("Load")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|ShellLoad");
	}

	OnEvent("Options")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|OptionPanel");
	}

	OnEvent("Mods")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|ShellMods");
	}

	OnEvent("CPCred")
	{
		FadeOut("|ShellMain");
		FadeIn("|FeCredits");
	}

	OnEvent("Quit")
	{
		FadeOut("|ShellMain");
		FadeIn("|ShellLogin");
		//Cmd("sys.runcode quit");	
	}

