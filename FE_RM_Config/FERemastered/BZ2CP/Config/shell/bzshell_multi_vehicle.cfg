//
// CREATE SHELL MULTIPLAYER VEHICLE SETUP MENU
//
CreateControl("ShellMultiVehicle_Small", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
 	Geom("PARENTWIDTH", "PARENTHEIGHT");

	CreateControl("Vehicle", "WINDOW")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 70);
		Size(400, 120);
		BorderSize(10);
		BevelSize(10);
		TabSize(160, 10);
		Title("Vehicle");
		TitleFont("MEDIUM");
		Style("OUTLINE");

		//
		// create vehicle viewer
		//
		CreateControl("VehicleView", "VIEWER")
		{
			ColorGroup("LISTBOX");

			Geometry("LEFT", "TOP");
			Position(10, 0);
			Size(120, 120);
			BorderSize(5);
			BevelSize(5);

			UseVar("network.clientvehiclemodel");
			SetAmbientColor(1.0, 1.0, 1.0);
			SetDiffuseColor(1.0, 1.0, 1.0);
			SetDiffuseDir(2.0, -5.0, 1.0);
			SetModelDistance(50.0);
			SetModelInclination(-30.0);
			SetModelRotation(60.0);
		}

		//
		// create vehicle selection list
		//
		CreateControl("VehicleDesc", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("RIGHT", "TOP");
			Style("INERT");
			Position(-10, 0);
			Size(200, 120);
			CellSize(190, 12);
			BorderSize(5);
			BevelSize(5);
			Style("VSLIDER");
			Font("TINY");
			Cursor("Highlight");
		}
	}
}

CreateControl("ShellMultiVehicle", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
 	Geom("PARENTWIDTH", "PARENTHEIGHT");

	CreateControl("Vehicle", "WINDOW")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 70);
		Size(560, 120);
		BorderSize(10);
		BevelSize(10);
		TabSize(160, 10);
		Title("Vehicle");
		TitleFont("MEDIUM");
		Style("OUTLINE");

		//
		// create vehicle selection list
		//
		CreateControl("VehicleList", "LISTBOX")
		{
			ColorGroup("LISTBOX");

			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(200, 121);
			CellSize(190, 12);
			BorderSize(5);
			BevelSize(5);
			Font("SMALL");
			Cursor("Highlight");
			UseVar("network.clientvehiclename");
			Style("VSLIDER");
			// Contents filled in from code now (MPVehicle.cpp thru NetCommands)
		}

		//
		// create vehicle viewer
		//
		CreateControl("VehicleView", "VIEWER")
		{
			ColorGroup("LISTBOX");

			Geometry("RIGHT", "VINTERNAL");
			Align("<VehicleList");
			Position(15, 0);
			Size(120, 120);
			BorderSize(5);
			BevelSize(5);

			UseVar("network.clientvehiclemodel");
			SetAmbientColor(1.0, 1.0, 1.0);
			SetDiffuseColor(1.0, 1.0, 1.0);
			SetDiffuseDir(2.0, -5.0, 1.0);
			SetModelDistance(50.0);
			SetModelInclination(-30.0);
			SetModelRotation(60.0);
		}

		//
		// create vehicle selection list
		//
		CreateControl("VehicleDesc", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("RIGHT", "TOP");
			Style("INERT", "VSLIDER");
			Position(0, 0);
			Size(200, 120);
			CellSize(190, 12);
			BorderSize(5);
			BevelSize(3);
			Font("TINY");
			Cursor("Highlight");
		}
	}
}



