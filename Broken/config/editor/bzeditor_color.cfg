	}		
	OnEvent("Control::Activate")
	{
		Cmd("editor.mode.color");
	}
	
	OnEvent("Control::Deactivate")
	{
	   Deactivate("|QPFORE");
	   Deactivate("|QPBACK");
	   Cmd("editor.color.palette.button 0");

	}

	OnEvent("Square")
	{
		Cmd("editor.color.shape.square");
	}

	OnEvent("Circle")
	{
		Cmd("editor.color.shape.circle");
	}

	OnEvent("Cone")
	{
		Cmd("editor.color.shape.cone");
	}

	OnEvent("Bell")
	{
		Cmd("editor.color.shape.bell");
	}

	OnEvent("Paint")
	{
		Cmd("editor.color.mode.paint");
	}

	OnEvent("Spray")
	{
		Cmd("editor.color.mode.spray");
	}

	OnEvent("Raise")
	{
		Cmd("editor.color.mode.raise");
	}

	OnEvent("Blend")
	{
		Cmd("editor.color.mode.blend");
	}

	OnEvent("Eyedrop")
	{
		Cmd("editor.color.mode.eyedrop");
	}
		
	OnEvent("ForePalette")
	{
	  Activate("|QPFORE");
  
	  Deactivate("|QPBACK");

	}
	
	OnEvent("BackPalette")
	{
	  Deactivate("|QPFORE");
	  Activate("|QPBACK");	  
	}
					
	OnEvent("Fill")
	{
		Cmd("editor.color.fill");
		Cmd("editor.color.mode.value 0");
	}
}

       
