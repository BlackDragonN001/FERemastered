// CREATE THE MAIN SHELL PANEL
//
CreateControl("ShellMain", "WINDOW")
{

	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT", "INERT");
	

	//
	// create the quit button
	//
	CreateControl("Quit", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("TOP", "LEFT");
		Position(50, 28);
		Size(85, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Logout");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Quit");
	}

	//
	// create the load options button
	//
	CreateControl("Options", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "BOTTOM");
		Position(-85, -23);
		Size(85, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Options");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Options");
		UseVar("shell.page");
		Value(4);
	}

	//
	// create the play options button
	//
	CreateControl("Single", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "TOP");
		Position(-165, 28);
		Size(85, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Single");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Single");
		UseVar("shell.page");
		Value(0);
	}
	
	CreateControl("Multi", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "TOP");
		Position(175, 28);
		Size(85, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Multi");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Multi");
		UseVar("shell.page");
		Value(2);
	}

	//
	// create the graphic options button
	//
	CreateControl("Instant", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "TOP");
		Position(5, 28);
		Size(85, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Instant"); //!!-- Add to Translation Table! -GBD
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Instant");
		UseVar("shell.page");
		Value(1);
	}
	
	CreateControl("Version", "STATIC")
	{
		ColorGroup("LISTBOX");
		Geometry("BOTTOM", "HCENTRE");
		Position(0, -45);
		Size(150, 15);
		Font("MEDIUM");
		Text("VERSION: unknown");
		JustifyText("CENTER");
		Style("OUTLINE", "TRANSPARENT"); // "TRANSPARENT", 
	}

