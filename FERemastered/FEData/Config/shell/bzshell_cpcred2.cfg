// ================
// BATTLEZONE SHELL
// ================
Exec("bzshell_cpcred3.cfg");
//
// CREATE THE NAME DIALOG
//
CreateControl("FeCredits2", "WINDOW")
{

	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");

	//
	// create the Launch button
	//

	CreateControl("Cancel", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "BOTTOM");
		Position(20, -20);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Main");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");

	}	
	
	CreateControl("Cpcred3", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "BOTTOM");
		Position(-20, -20);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Next");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Cpcred3");

	}	
	
	CreateControl("Back", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "BOTTOM");
		Position(-100, -20);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Back");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Back");

	}	
	
	OnEvent("Back")
	{
		FadeOut("|FeCredits2");
		FadeIn("|FeCredits1");
	}	
	
	OnEvent("Cpcred3")
	{
		FadeOut("|FeCredits2");
		FadeIn("|FeCredits3");
	}

	//
	// handle the Cancel event
	//

	OnEvent("Main")
	{
		FadeOut("|FeCredits2");
		FadeIn("|ShellMain");
	}

	OnEvent("Control::Activate")
	{
		cmd("shell.background fe_credits3.tga");
	}

}


