// ========================
// BATTLEZONE ESCAPE SCREEN
// (LOAD GAME PAGE)
// ========================

//
// CREATE SHELL LOGIN PAGE
//
CreateControl("EscapeLoad", "WINDOW")
{
	Geometry("HCENTRE", "VCENTRE");
	Position(0, 5);
	Size(510, 250);
	BorderSize(10);
	BevelSize(10);
	TabSize(150, 10);
	Style("OUTLINE", "INERT");
	Title("Saved Games");
	TitleFont("MEDIUM");

	CreateControl("LoadListSlider", "LISTSLIDER")
	{
		Orientation("VERTICAL");
		Geometry("RIGHT", "VINTERNAL");
		Position(2, 5);
		Size(15, 176);
		Style("BUTTONS", "ROLLOVER");
		Cursor("Highlight");
		// Do NOT use a var for this slider!
		// It's controlled automagically by association
	}
	CreateControl("List", "LISTBOX")
	{
		ColorGroup("LISTBOX");
		Position(5, 5);
		Size(480, 176);
		CellSize(480, 11);
		BorderSize(5);
		BevelSize(3);
		//Style("VSLIDER");
		Font("SMALL");
		NotifyParent("Listbox::DblClick", "Load");
		UseVar("mission.filename");
		Cursor("Highlight");
		UseSlider("<LoadListSlider");
	}
	CreateControl("TimeStamp", "LISTBOX")
	{
		ColorGroup("LISTBOX");
		//Position(5, 5);
		Geometry("RIGHT", "VINTERNAL");
		Align("<List");
		Position(-210, 0);
		Size(210, 176);
		CellSize(210, 11);
		BorderSize(5);
		BevelSize(3);
		Font("SMALL");
		Style("TRANSPARENT", "INERT");
		UseVar("mission.filename");
		Cursor("Highlight");
		UseSlider("<LoadListSlider");
		ItemConfig()
		{
			JustifyText("RIGHT");
			Style("TRANSPARENT", "INERT");
		}
	}

	//
	// create the login edit box
	//
	CreateControl("Edit", "EDIT")
	{
		ColorGroup("LISTBOX");
		Position(5, 200);
		Size(440, 10);
		Style("ROLLOVER", "OUTLINE");
		BorderSize(5);
		BevelSize(3);
		Font("MEDIUM");
		UseVar("mission.fileedit");
		Cursor("Highlight");
	}

	//
	// create the save button
	//
	CreateControl("Save", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(5, 225);
		Size(130, 20);
		BorderSize(5);
		BevelSize(3);
		Style("ROLLOVER", "OUTLINE");
		Font("SMALL");
		Text("Save");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Save");
	}

	CreateControl("Load", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "VINTERNAL");
		Align("<Save");
		Position(20, 0);
		Size(130, 20);
		BorderSize(5);
		BevelSize(3);
		Style("ROLLOVER", "OUTLINE");
		Font("SMALL");
		Text("Load");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Load");
	}

	CreateControl("Delete", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "VINTERNAL");
		Align("<Load");
		Position(20, 0);
		Size(130, 20);
		BorderSize(5);
		BevelSize(3);
		Style("ROLLOVER");
		Font("SMALL");
		Text("Delete");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Delete");
	}

	OnEvent("Save")
	{
		Cmd("mission.save");
	}

	OnEvent("Load")
	{
		Cmd("mission.load");
	}

	OnEvent("Delete")
	{
		Cmd("mission.delete");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background file_load.tga");
	}

}
