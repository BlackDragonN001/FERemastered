


CreateControl("SingleBriefing", "WINDOW")
{

	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	Style("TRANSPARENT");
	CreateControl("BriefingWindow", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 15);
		Size(460, 325);
		BorderSize(10);
		BevelSize(10);
		TabSize(200, 10);
		Style("OUTLINE");
		Title("Full Briefing");
		TitleFont("MEDIUM");

		CreateControl("List", "LISTBOX")
		{
			Style("VSLIDER");
			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(460, 319);
			CellSize(445, 11);
			SliderPadding(9);
			Font("SMALL");
			Style("INERT", "NOSELECTION", "TRANSPARENT");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
		}
	}

	CreateControl("Okay", "BUTTON")
	{
		Geom("RIGHT");
		ColorGroup("MAGENTA");
		Position(-40, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Launch");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Launch");

	}	

	CreateControl("Cancel", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(40, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Back");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Cancel");

	}	

	OnEvent("Launch")
	{
		cmd("shell.stopSound mire22_3.wav");
		Cmd("shell.single.launch");
	}	

	OnEvent("Cancel")
	{
		FadeOut("|SingleBriefing");
		FadeIn("|ShellSingle");
		Cmd("shell.single.same");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background singlep_briefing.tga");
	}
}
