// ================
// BATTLEZONE SHELL
// ================

//
// CREATE THE NAME DIALOG
//
CreateControl("SingleArchive", "WINDOW")
{

	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");

	CreateControl("ArchiveWindow", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 0);
		Size(360, 341);
		BorderSize(10);
		BevelSize(10);
		TabSize(200, 10);
		Style("OUTLINE");
		Title("Mission Archive");
		TitleFont("MEDIUM");

		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Style("VSLIDER");
			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(360, 341);
			CellSize(350, 11);
			BorderSize(5);
			BevelSize(5);
			Font("SMALL");
			Cursor("Highlight");
			UseVar("shell.single.archnum");
		}

	}

	//
	// create the load button
	//
	CreateControl("Load", "BUTTON")
	{
		Geometry("RIGHT");
		ColorGroup("MAGENTA");
		Position(-41, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Load");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Load");
	}	

	//
	// create the cancel button
	//
	CreateControl("Cancel", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(41, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Back");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Cancel");

	}	

	//
	// handle the Launch event
	//
	OnEvent("Load")
	{
		FadeOut("|SingleArchive");
		FadeIn("|ShellSingle");
		Cmd("shell.single.archreturn");
	}	

	//
	// handle the Cancel event
	//
	OnEvent("Cancel")
	{
		FadeOut("|SingleArchive");
		FadeIn("|ShellSingle");
		cmd("shell.single.same");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background singlep_archive.tga");
	}
}


