}

//
// CONFIGURE CURSORS
//
ConfigureCursors()
{
	// DEFAULT CURSOR
	CreateCursor("Default")
	{
		Size(32, 32);
		Hotspot(5, 10);
		Image("cursor.tga");
		Frames(0, 31);
		FrameRate(30);
  	}

	// HIGHLIGHT CURSOR
	CreateCursor("Highlight")
  	{
	    	Size(32, 32);
    		Hotspot(5, 10);
    		Image("cursor.tga");
		Frames(0, 31);
		FrameRate(30);
  	}

	// SET STANDARD CURSORS
  	StandardCursors()
	{
		Default("Default");
		IBeam("Default");
		Wait("Default");
		No("Default");
	}
}

