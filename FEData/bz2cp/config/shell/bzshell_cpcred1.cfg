// ================
// BATTLEZONE SHELL
// ================
Exec("bzshell_cpcred2.cfg");
//
// CREATE THE NAME DIALOG
//
CreateControl("FeCredits1", "WINDOW")
{

	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");

	//
	// create the Launch button
	//

	CreateControl("Cancel", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(20, 460);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("SMALL");
		JustifyText("CENTER");
		Text("Main");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");

	}	
	
	CreateControl("Cpcred2", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(560, 460);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("SMALL");
		JustifyText("CENTER");
		Text("Next");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Cpcred2");

	}	
	
	CreateControl("Back", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(480, 460);
		Size(55, 0);
		BorderSize(9);
		BevelSize(4);
		Font("SMALL");
		JustifyText("CENTER");
		Text("Back");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Back");

	}	
	
	OnEvent("Back")
	{
		FadeOut("|FeCredits1");
		FadeIn("|FeCredits");
	}	
	
	OnEvent("Cpcred2")
	{
		FadeOut("|FeCredits1");
		FadeIn("|FeCredits2");
	}

	//
	// handle the Cancel event
	//
	OnEvent("Main")
	{
		FadeOut("|FeCredits1");
		FadeIn("|ShellMain");
	}

	OnEvent("Control::Activate")
	{
		cmd("shell.background fe_credits2.tga");
	}

}


