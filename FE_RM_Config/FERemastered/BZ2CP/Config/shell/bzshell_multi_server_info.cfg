//
// CREATE SHELL MULTIPLAYER VEHICLE SETUP MENU
//
CreateControl("ShellMultiServerInfo", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
 	Geom("PARENTWIDTH", "PARENTHEIGHT");

	CreateControl("GameInfo", "WINDOW")
		{
			ColorGroup("MAGENTA");

			Geometry("LEFT", "TOP");
			Position(20, 70);
			Size(814, 160); //600, 160
			BorderSize(10);
			BevelSize(10);
			TabSize(240, 10);
			Title("Game Details");
			TitleFont("MEDIUM");
			Style("OUTLINE");


			//
			// create the player title
			//
			CreateControl("PlayerTitle", "STATIC")
				{
					Geometry("LEFT", "TOP");
					Position(0, 0);
					Size(240, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Player List");
				}

			//
			// create vehicle selection list
			//
			CreateControl("PlayerList", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("LEFT", "TOP");
					Position(0, 20);
					Size(240, 132);
					CellSize(230, 12);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
					Cursor("Highlight");
					Style("VSLIDER", "INERT");
				}

			//
			// create the map title
			//
			CreateControl("MapTitle", "STATIC")
				{
					Geometry("RIGHT", "VINTERNAL");
					Align("<PlayerTitle");
					Position(10, 0);
					Size(132, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Game Map");
				}

			CreateControl("Map", "STATIC")
				{
					ColorGroup("WHITE");
					Geometry("RIGHT", "VINTERNAL");
					Align("<PlayerList");
					Position(15, 0);
					Size(132, 132);
				}

			//
			// create the server message title
			//
			CreateControl("ServerTitle", "STATIC")
				{
					Geometry("RIGHT", "VINTERNAL");
					Align("<MapTitle");
					Position(15, 0);
					Size(200, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Server Message");
				}

  		CreateControl("ServerMsg", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("RIGHT", "VINTERNAL");
					Align("<Map");
					Style("INERT", "VSLIDER");
					Position(15, 0);
					Size(200, 132);
					CellSize(190, 12);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
				}

			//
			// create the player title
			//
			CreateControl("MapInfo", "STATIC")
				{
					Geometry("RIGHT", "VINTERNAL");
					Align("<ServerTitle");
					Position(15, 0);
					Size(200, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Game Stats");
				}

  		CreateControl("MapSpecs", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("RIGHT", "VINTERNAL");
					Align("<ServerMsg");
					Style("INERT", "VSLIDER");
					Position(15, 0);
					Size(200, 132);
					CellSize(190, 12);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
				}
		}
}



